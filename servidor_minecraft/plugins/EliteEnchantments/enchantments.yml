#############################################################################################
# Welcome to EliteEnchantments, using this plugin you can create your own
# enchantments or use the default ones.
#
# How to create your own enchantments?
#
# 1) Copy and paste one of the default enchantments underneath the Enchants: section
# 2) Change all the values to match how you want the enchant to be
# 3) Set the effects from the wide range of effects which can be found at /ee effects
# 4) Save the file and restart (recommended) or you can use /ee reload
#
# Usable options
# cooldown - The time taken to cooldown before the enchant can be active
# chance - Chance that this enchant has to be activated
# condition - A condition you can set that needs to be reached before an enchant can execute
#
# headless: [Enchantment Name (Lowercase)]
#   name: "Headless" [Enchantment Displayname]
#   description: [Enchantment Description]
#     - 'Victims have a chance of'
#     - 'dropping their head on death.'
#   group: "SIMPLE" [Enchantment Group]
#   applies: "SWORDS" [Enchantment Application Group]
#   type: "KILL" [Enchantment Type]
#   levels:
#     1: [Level Number]
#       chance: 2.5 [Enchantment Chance] (OPTIONAL)
#       cooldown: 5 [Enchantment Cooldown] (OPTIONAL)
#       condition: "isTargetHolding BOW" (OPTIONAL)
#       effects:
#         - 'DROP_HEAD' [Enchantment Effect]
#############################################################################################
