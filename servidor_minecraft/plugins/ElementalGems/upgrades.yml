Upgrades:
  Fortune: #Receive more gems per drop
    enabled: true
    maxLevel: 3
    levels:
      '1':
        price: 5000
        multiplier: 2
      '2':
        price: 25000
        multiplier: 3
      '3':
        price: 100000
        multiplier: 4

  Luck: #Increases the chance to receive gems
    enabled: true
    maxLevel: 3
    levels:
      '1':
        price: 5000
        multiplier: 2.0
      '2':
        price: 25000
        multiplier: 3.0
      '3':
        price: 100000
        multiplier: 4.0

  Discount: #Receive a percentage discount on all items in the Gem Shop
    enabled: true
    maxLevel: 3
    levels:
      '1':
        price: 5000
        percent: 10
      '2':
        price: 25000
        percent: 20
      '3':
        price: 100000
        percent: 30

  Charity: #When a player receives the gem(s), everyone on the server also receives the gem(s) depending on the multiplier
    enabled: true
    maxLevel: 3
    levels:
      '1':
        price: 5000
        amount: 1
        chance: 1
        randomAmount: true
      '2':
        price: 25000
        amount: 2
        chance: 2
        randomAmount: true
      '3':
        price: 100000
        amount: 3
        chance: 3
        randomAmount: true

  Execution: #When a player receives a gem, they have a chance for some specific command(s) to be ran
    enabled: true
    maxLevel: 3
    levels:
      '1':
        price: 25000
        chance: 2.5 #Chance for it to activate
        randomExecuted:
          enabled: true #Set to true for some random command from the following list, when a player receives a gem. (Set to 'false' for all the commands to be ran)
          amount: 1 #If random is enabled, this will run 'X' amount of random commands from the following list.
        commands:
          - 'msg {player} &aCongrats! You received some extra rewards with your gems!'
          - 'gem give {player} 8'
          - 'give {player} diamond 64'
      '2':
        price: 100000
        chance: 5
        randomExecuted:
          enabled: true
          amount: 2
        commands:
          - 'msg {player} &aCongrats! You received some extra rewards with your gems!'
          - 'gem give {player} 16'
          - 'give {player} diamond 128'
      '3':
        price: 500000
        chance: 10
        randomExecuted:
          enabled: true #When set to false, all commands will be ran
          amount: 3
        commands:
          - 'msg {player} &aCongrats! You received some extra rewards with your gems!'
          - 'gem give {player} 32'
          - 'ss give {player} blaze 1'
    



