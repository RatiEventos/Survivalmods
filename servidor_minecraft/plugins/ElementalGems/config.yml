    - '{prefix} &a/Gems &fadd &7<Player> <Amount>'
    - '{prefix} &a/Gems &fremove &7<Player> <Amount>'
    - '{prefix} &a/Gems &fset &7<Player> <Amount>'
    - '{prefix} &a/Gems &fgive &7<Player> <Amount>'
