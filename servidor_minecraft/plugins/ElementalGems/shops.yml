# This is the where you can customize the design of the Gem Shop
ShopMenu:
  Size: 45
  Title: '&f&k::&a&lGem Shop Menu&f&k::'
  UseFiller: true
  Decorations: #Use defined name followed by the slot you want the item in. Example: 'balance:36' will return the item defined as "balance" and will place this item in the 36th slot
    - 'balance:36'
    - 'information:44'
    #- 'testMessage:0'
  Categories: # This is where you can customize the slot item for each category
    '10':
      'spawners': #This is what you will define as the Shop Category when adding a new shop under "Shops"
        enabled: true
        subPermission: ''
        material: 'SPAWNER'
        damage: 0
        amount: 1
        glow: true
        displayName: '&a&lSpawners'
        lore:
          - '&7Click to view the spawners category'
        #customModelData: 123456789 #Replace the number with your Custom Model Data number if you wish to use this feature. (Works for all items in this plugin)
    '12':
      'keys':
        enabled: true
        subPermission: ''
        material: 'TRIPWIRE_HOOK'
        damage: 0
        amount: 1
        glow: true
        displayName: '&a&lCrate Keys'
        lore:
          - '&7Click to view the keys category'
        #customModelData: 123456789 #Replace the number with your Custom Model Data number if you wish to use this feature. (Works for all items in this plugin)
    '14':
      'tags':
        enabled: true
        subPermission: ''
        material: 'NAME_TAG'
        damage: 0
        amount: 1
        glow: true
        displayName: '&a&lTags'
        lore:
          - '&7Click to view the tags category'
        #customModelData: 123456789 #Replace the number with your Custom Model Data number if you wish to use this feature. (Works for all items in this plugin)
    '16':
      'enchants':
        enabled: true
        subPermission: ''
        material: 'ENCHANTED_BOOK'
        damage: 0
        amount: 1
        glow: true
        displayName: '&a&lEnchantment Books'
        lore:
          - '&7Click to view the enchantments category'
        #customModelData: 123456789 #Replace the number with your Custom Model Data number if you wish to use this feature. (Works for all items in this plugin)
    '31':
      'donators':
        enabled: true
        subPermission: 'donators' #Set the required permission to access this shop category. For example, by entering 'donators', the required permission will be 'elementgems.shops.donators'
        material: 'CHEST'
        damage: 0
        amount: 1
        glow: true
        displayName: '&a&lDonators'
        lore:
          - '&7Click to view the donators category'
        #customModelData: 123456789 #Replace the number with your Custom Model Data number if you wish to use this feature. (Works for all items in this plugin)



