GUIFiller:
  material: 'GRAY_STAINED_GLASS_PANE'
  damage: 0
  amount: 1
  glow: false
  displayName: '&f'
  lore: []



Decorations: #These usually have no effect when clicked unless defined otherwise. Use a valid 'action' to turn these items into buttons that do certain things
  'menuButton':
    action: 'open_shop_menu'
    material: 'SUNFLOWER'
    damage: 0
    amount: 1
    glow: false
    displayName: '&e> Back Button <'
    lore:
      - '&7Click to return to the Gem Shop menu!'
    #customModelData: 123456789 #Replace the number with your Custom Model Data number if you wish to use this feature. (Works for all items in this plugin)
  'balance':
    material: 'EMERALD'
    damage: 0
    amount: 1
    glow: false
    displayName: '&7You currently have &a{balance} &7Gems'
    lore: []
    #customModelData: 123456789 #Replace the number with your Custom Model Data number if you wish to use this feature. (Works for all items in this plugin)
  'information':
    material: 'BOOK'
    damage: 0
    amount: 1
    displayName: '&f&lWelcome to the Gem Shop Menu!'
    lore:
      - '&7&l&m-----------------------------------'
      - '&aGems &7can be earned by killing mobs, players,'
      - '&7mining blocks, farming, and fishing! &aGems &7can be'
      - '&7used to purchase &bexclusive &7items from this shop!'
      - ''
      - '&a&nDrop chances:'
      - ' &7* &aBlazes: &f10%'
      - ' &7* &aSkeletons: &f5%'
      - ' &7* &aZombies: &f5%'
      - ' &7* &aPlayers: &f20%'
      - '&7&l&m-----------------------------------'
      - ''
    #customModelData: 123456789 #Replace the number with your Custom Model Data number if you wish to use this feature. (Works for all items in this plugin)
  'testMessage': #This is an example of how to use the decoration commands feature
    material: 'PAPER'
    damage: 0
    amount: 1
    glow: true
    displayName: '&e> Click me! <'
    lore:
      - '&7Test message!'
    commands:
      - '[console]msg {player} &eBuy this amazing plugin at &ahttps://www.mc-market.org/resources/14920/&e! :D'
    #customModelData: 123456789 #Replace the number with your Custom Model Data number if you wish to use this feature. (Works for all items in this plugin)




#Cooldown, in Milliseconds, between how long a player must wait to purchase another item. (Cooldown resets when the server or plugin restarts) (20 milliseconds = 1 second)
purchase-cooldown: 5




